<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>WELCOME TO PARADISE!</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="stylesheet" href="../../../assets/shrines/greenhills.css">
    <script src="../../../assets/autoplay.js"></script>
</head>

<body>
    <audio autoplay loop>
        <source src="https://files.catbox.moe/5fobam.mp3">
    </audio>

    <script src="../../../assets/shrines/windows_mouse.js" defer></script>

    <img src="https://files.catbox.moe/cj5pko.png" style="height:400px;width:auto;" class="front" id="sonic">
    <img src="https://files.catbox.moe/093hvh.png" style="height:400px;width:auto;" class="front" id="tails">

    <div class="window active" style="max-width: 300px">
        <div class="title-bar">
            <div class="title-bar-text">What's playing?</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body has-space">
            <div class="container">
                <div style="text-align:center;">
                    <p>Now playing:</p>
                    <b>
                        <p>Miracle Blue~Little Planet~</p>
                    </b>
                    <p>Composed and arranged by Naofumi Hataya and Masafumi Ogata</p>
                </div>
                <div>
                    <img src="https://files.catbox.moe/n2ayon.jpg" style="height:100px;width:auto;margin-top:5px;">
                </div>
            </div>
        </div>
    </div>



    <section class="sticky">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </section>
</body>
<script src="../../../assets/shrines/tabs.js"></script>

</html>
