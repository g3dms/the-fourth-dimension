<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title | default: "PERSONA" }}</title>
  <link rel="icon" type="image/x-icon" href="{{ page.icon }}">
  <link rel="stylesheet" href="{{ '/assets/shrines/persona.css' | relative_url }}">
  <style>
    body {
      background-image: url('{{ page.background-url }}');
    }
  </style>
  <script src="{{ '/assets/autoplay.js' | relative_url }}"></script>
  <script type="text/javascript">
    message = "{{ page.message }}";
    function step() {
      message = message.substr(1) + message.substr(0, 1);
      document.title = message.substr(0, 30);
    }
  </script>
</head>

<body class="party">

  <body onload="setInterval(step,100)">
    <audio loop autoplay>
      <source src="{{ page.background-music }}">
    </audio>
    <div class="content">

      <h1 class="name">
        {{ page.first-name }}<br>{{ page.last-name }}
      </h1>

      <img id="randomImage" src="">
      <script>
        const images = JSON.parse(
          `{{ page.dialogue-boxes | replace: '"', '\"' | strip_newlines }}`
        );

        // Set random image
        if (images.length > 0) {
          document.getElementById('randomImage').src =
            images[Math.floor(Math.random() * images.length)];
        }

      </script>

      <div class="container">


        <h1 class="menu">Profile</h1>

        <p style="text-align:left;">
          Name: {{ page.first-name }} {{ page.last-name }}<br>
          Code Name: {{ page.code-name }}<br>
          Age: {{ page.age }}<br>
          Height: {{ page.height }}<br>
          Arcana: {{ page.arcana }}<br>
        </p>

        <img src="{{ page.weakness-url }}" style="height:10rem;width:auto;">

        <h1 class="menu">Ramblings</h1>

        {{ content }}

        <a href="{{ 'home/shrines/persona/party.html' | relative_url }}">
          <h1 class="menu">Back</h1>
        </a>
      </div>

    </div>
  </body>
</body>

</html>
