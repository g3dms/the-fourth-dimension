<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title | default: "THE 4TH DIMENSION" }}</title>
  <link rel="icon" type="image/x-icon" href="{{ page.icon }}">
  <link rel="stylesheet" href="{{ page.css-url }}">
  <style>
    body {
      background-image: url('{{ page.background-url }}');
    }
  </style>
  <script src="{{ '../assets/autoplay.js' | relative_url }}"></script>
</head>

<body>

    <audio autoplay loop>
        <source src="{{ page.background-music }}">
    </audio>

    {{ content }}

</body>

</html>
